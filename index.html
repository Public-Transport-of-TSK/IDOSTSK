        function normalize(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
        }

        function searchConnections() {
    var startLocation = normalize(document.getElementById('startLocation').value);
    var endLocation = normalize(document.getElementById('endLocation').value);
    var results = [];

    lines.forEach(function(line) {
        line.directions.forEach(function(direction) {
            direction.stops.forEach(function(stop, i) {
                if (normalize(stop.name) === startLocation) {
                    for (var j = i + 1; j < direction.stops.length; j++) {
                        if (normalize(direction.stops[j].name) === endLocation) {
                            results.push({
                                line: line.name,
                                direction: direction.name,
                                stops: direction.stops.slice(i, j + 1)
                            });
                            break; // Exit the loop once end location is found
                        }
                    }
                }
            });
        });
    });

    var resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

results.forEach(function(result) {
    var lineDiv = document.createElement('div');
    lineDiv.className = 'line';

    var lineNameDiv = document.createElement('div');
    lineNameDiv.className = 'line-name';
    lineNameDiv.textContent = result.line;
    // Set background color for .line-name based on the line's color property
    lines.forEach(function(line) {
        if (line.name === result.line) {
            lineNameDiv.style.backgroundColor = line.color;
        }
    });

    lineDiv.appendChild(lineNameDiv);
    var directionDiv = document.createElement('div');
    directionDiv.className = 'direction';
    directionDiv.textContent = result.direction.name;
    lineDiv.appendChild(directionDiv);
    result.stops.forEach(function(stop) {
        var stopDiv = document.createElement('div');
        stopDiv.textContent = stop.name + ' ';
        var platformSpan = document.createElement('span');
        platformSpan.className = 'platform';
        platformSpan.textContent = stop.platform;
        stopDiv.appendChild(platformSpan);
        stopDiv.innerHTML += ' - ' + stop.departures[0].time;
        lineDiv.appendChild(stopDiv);
    });
    resultsDiv.appendChild(lineDiv);
});

}

        function suggestStops(inputId) {
    var input = document.getElementById(inputId);
    var datalist = document.getElementById(inputId + 'List');
    datalist.innerHTML = '';
    var inputValue = normalize(input.value);
    var uniqueStations = new Set(); // Maintain a set of unique station names

    lines.forEach(function(line) {
        line.directions.forEach(function(direction) {
            direction.stops.forEach(function(stop) {
                if (normalize(stop.name).startsWith(inputValue)) {
                    uniqueStations.add(stop.name); // Add station name to the set
                }
            });
        });
    });

    // Add unique station names to the datalist
    uniqueStations.forEach(function(stationName) {
        var option = document.createElement('option');
        option.value = stationName;
        datalist.appendChild(option);
    });
}

            document.getElementById('date').value = now.getFullYear().toString() + '-' + (now.getMonth() + 1).toString().padStart(2, '0') + '-' + now.getDate().toString().padStart(2, '0');
